<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathXpert</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/docs/assets/images/favicon.png" type="image/x-icon">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="./docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>


<body class="">

    <div id="bottomToTopScroll"></div>

    <div id="slidebar"
        class="fixed transition-all duration-500 top-0 left-0 md:w-[25rem] w-0 overflow-x-hidden bg-[#322659] h-screen">

        <div class="p-5 w-full md:pt-8">

            <div class="md:hidden flex items-end justify-end">
                <i class="fa-solid fa-xmark text-zinc-300 text-2xl closeSliderbar"></i>
            </div>

            <a href="/index.html">
                <img src="/docs/assets/images/whiteLogo.svg" class="h-16 mt-5 md:mt-0 mx-auto" alt="">
            </a>
            <ul id="category-list" class="mt-8 md:px-2"></ul>


            <div class="flex md:px-2 items-center justify-center gap-3 md:flex-row flex-col mt-5">
                <button id="btn-patient"
                    class="w-full closeSliderbar p-3 hover:bg-white hover:text-[#312759] transition-all duration-500 border border-white cursor-pointer rounded-lg text-nowrap bg-white text-[#312759]">
                    Pacientes
                </button>

                <button id="btn-professional"
                    class="w-full closeSliderbar p-3 transition-all hover:bg-white hover:text-[#312759] duration-500 border border-white cursor-pointer rounded-lg text-nowrap bg-transparent text-white">
                    Profesionales
                </button>

            </div>
        </div>

    </div>
    <div class="md:max-w-[calc(100vw-25rem)] max-w-screen w-full md:p-6 p-4 bg-[#ededed] min-h-screen md:ml-auto">

        <div class="flex md:hidden items-end justify-end">
            <i id="openSlidebar" class="fa-solid fa-bars text-2xl text-zinc-700"></i>
        </div>

        <form class="flex items-center justify-center gap-2 mt-3">
            <input type="text" class="w-full bg-zinc-50 max-w-lg p-3 rounded-lg border border-zinc-300 "
                placeholder="Busca un tema...">
            <button
                class="w-auto px-8 p-3 transition-all duration-500 hover:bg-[#4a369d] cursor-pointer rounded-lg text-white bg-[#322659]">Buscar
            </button>
        </form>

        <div class="md:px-7">
            <div
                class="w-full overflow-hidden md:p-7 p-5 min-h-screen bg-white myShadow rounded-2xl md:mt-8 md:mt-5 mt-4">

                <h2 class="text-center text-zinc-700 font-semibold md:text-2xl text-xl md:mt-6">¿No encontraste la
                    información que buscas?</h2>
                <p class="text-center text-zinc-600 mt-3">Envíanos un mensaje y nuestro equipo de soporte te ayudará</p>

                <form action="" class="md:mt-10 mt-6 max-w-2xl w-full mx-auto">

                    <label for="Nombre" class="text-sm font-medium">Nombre</label>
                    <input required type="text" name="Nombre" placeholder="Eli Juan"
                        class="border md:mb-5 mb-4 w-full block border-zinc-300 p-3 rounded-lg mt-1" id="Nombre">

                    <label for="Apellido" class="text-sm font-medium">Apellido</label>
                    <input required type="text" name="Apellido" placeholder="El' Pérez"
                        class="border md:mb-5 mb-4 w-full block border-zinc-300 p-3 rounded-lg mt-1" id="Apellido">

                    <label for="Honorífico" class="text-sm font-medium">Honorífico</label>
                    <select name="Honorífico"
                        class="border md:mb-5 mb-4 w-full block border-zinc-300 p-3 rounded-lg mt-1 " id="Honorífico">
                        <option value="" disabled selected>Seleccione un honorifico</option>
                        <option value="">Sra.</option>
                        <option value="">Srta</option>
                        <option value="">Dra.</option>
                        <option value="">prof.</option>
                        <option value="">Prof</option>
                        <option value="">Prof Dra.</option>
                    </select>

                    <label for="Ingresa tu Email" class="text-sm font-medium">Ingresa tu Email</label>
                    <input required type="email" name="Ingresa tu Email" placeholder="Ej:ejemplo@ejemplo.com"
                        class="border md:mb-5 mb-4 w-full block border-zinc-300 p-3 rounded-lg mt-1"
                        id="Ingresa tu Email">

                    <label for="Asunto" class="text-sm font-medium">Asunto</label>
                    <input required type="text" name="Asunto" placeholder="Ej: Problema con la creaciön de casos"
                        class="border md:mb-5 mb-4 w-full block border-zinc-300 p-3 rounded-lg mt-1" id="Asunto">

                    <label for="Mensaje" class="text-sm font-medium">Mensaje</label>
                    <textarea name="Mensaje" rows="4" placeholder="Describe tu problema aqui..."
                        class="border md:mb-5 mb-4 w-full block border-zinc-300 p-3 rounded-lg mt-1"
                        id="Mensaje"></textarea>

                    <button
                        class="bg-[#312759] transition-all duration-500 hover:bg-[#4b3b79] text-white w-full p-3 rounded-lg cursor-pointer">Enviar
                        mensaje</button>

                </form>

            </div>
        </div>

        <footer>
            <div class="flex items-center justify-center flex-col mt-8">
                <ul class="flex items-center gap-5 justify-center text-zinc-700">
                    <li><a class="transition-all duration-500 hover:text-zinc-400" href="/privacy-policy.html">Privacidad</a></li> <span class="md:block hidden">|</span>
                    <li><a class="transition-all duration-500 hover:text-zinc-400" href="/terms.html">Términos</a></li> <span class="md:block hidden">|</span>
                    <li><a class="transition-all duration-500 hover:text-zinc-400" href="/user-guide.html">Guía de usuario</a></li>
                </ul>
                <p class="text-center mt-2 text-zinc-700">© 2025 PathXpert.com.ar o sus productos</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/support.js" type="module"></script>

</body>

</html>
